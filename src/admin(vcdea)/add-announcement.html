<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Announcement Modal</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Button to trigger the modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#announcementModal">
    <span class="fas fa-plus me-2"></span>Create Announcement
  </button>

  <!-- Modal -->
  <div class="modal fade" id="announcementModal" tabindex="-1" aria-labelledby="announcementModalLabel" aria-hidden="true">
    <!-- Modal content... -->
  </div>

  <!-- Table to display announcements -->
  <div class="container mt-4">
    <h3>Announcements Table</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Title</th>
          <th>Content</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody id="announcementTableBody">
        <!-- Table rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    // Function to save the announcement and add it to the table
    function saveAnnouncement() {
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;
      const category = document.getElementById("announcementCategory").value;

      // Create a new row in the table
      const newRow = document.createElement("tr");
      newRow.innerHTML = `
        <td>${title}</td>
        <td>${content}</td>
        <td>${category}</td>
      `;

      // Add the new row to the table body
      const tableBody = document.getElementById("announcementTableBody");
      tableBody.appendChild(newRow);

      // Close the modal after saving
      $("#announcementModal").modal("hide");
    }

    // Add event listener to the "Save Announcement" button
    document.getElementById("announcementModal").addEventListener("click", function(event) {
      if (event.target.classList.contains("btn-primary")) {
        saveAnnouncement();
      }
    });
  </script>
</body>
</html>
